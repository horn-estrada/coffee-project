<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title></title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.typekit.net/bkt8ghu.css">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


    <style>
        /*styling goes here*/
        .teal-text {
            color: teal;
        }
        .cream-text {
            color: antiquewhite;
        }

        .coffee-text {
            color: #57291c;
        }


        .jumbotron {
            height: 20vh;
            width: 100%;
            perspective: 0;
            margin: 0;
            background-size: cover;
        }

    </style>


</head>
<body>

<div class="container">
    <div class="teal-text jumbotron jumbotron-fluid m-o" style="background-image: url(img/pexels-negative-space-34085.jpg);">
        <div class="container text-center">
            <div class="pt-0">
                <h1>Luna's Lattes</h1>
                <h3>Because you should be able to have Great Coffee Anytime!</h3>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-around" id="coffeeBar">
    <form class="w-50 p-3">
        <div class="row p-1">
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="submit" type="submit" />

        </div>
    </form>
</div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
